        showContent('phrase');
    }

    function showContent(tab) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelector(`.tab[data-content="${tab}"]`).classList.add('active');
        document.getElementById('content').innerHTML = shlokas[currentIndex][tab];
    }

    document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => showContent(tab.dataset.content));
    });

    document.getElementById('prev-btn').addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + shlokas.length) % shlokas.length;
        loadShloka(currentIndex);
    });

    document.getElementById('next-btn').addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % shlokas.length;
        loadShloka(currentIndex);
    });

    loadShloka(currentIndex);
</script>

</body>
</html>
